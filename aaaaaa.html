<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #e60073;
            font-size: 32px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 5px 10px rgba(255, 77, 77, 0.5);
        }
        .yes:hover {
            background-color: #ff1a1a;
        }
        .no {
            background-color: #666;
            color: white;
            position: absolute;
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            bottom: -10px;
            font-size: 20px;
            color: #ff4d4d;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .bunny-gif {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="container">
        <h1>Would you like to be my Valentine? 💖</h1>
        <div class="buttons">
            <button class="yes" onclick="showBunnyGif()">Yes</button>
            <button class="no" onmouseover="moveButton(this)">No</button>
        </div>
        <img id="bunny" class="bunny-gif" src="https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif" alt="Bunnies kissing">
    </div>

    <script>
        function moveButton(button) {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
        
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts');
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
        setInterval(createHearts, 1000);
        
        function showBunnyGif() {
            document.getElementById('bunny').style.display = 'block';
            alert('Yay! I love you! 💖');
        }
    </script>
</body>
</html>
